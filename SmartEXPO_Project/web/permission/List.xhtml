<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPermissionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPermissionEmpty}" rendered="#{permissionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{permissionController.items.rowCount > 0}">
                    <h:outputText value="#{permissionController.pagination.pageFirstItem + 1}..#{permissionController.pagination.pageLastItem + 1}/#{permissionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{permissionController.previous}" value="#{bundle.Previous} #{permissionController.pagination.pageSize}" rendered="#{permissionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{permissionController.next}" value="#{bundle.Next} #{permissionController.pagination.pageSize}" rendered="#{permissionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{permissionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermissionTitle_permissionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.permissionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPermissionTitle_permissionName}"/>
                            </f:facet>
                            <h:outputText value="#{item.permissionName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{permissionController.prepareView}" value="#{bundle.ListPermissionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{permissionController.prepareEdit}" value="#{bundle.ListPermissionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{permissionController.destroy}" value="#{bundle.ListPermissionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{permissionController.prepareCreate}" value="#{bundle.ListPermissionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPermissionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
