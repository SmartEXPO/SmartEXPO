<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPermissionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPermissionLabel_permissionId}" for="permissionId" />
                    <h:inputText id="permissionId" value="#{permissionController.selected.permissionId}" title="#{bundle.EditPermissionTitle_permissionId}" required="true" requiredMessage="#{bundle.EditPermissionRequiredMessage_permissionId}"/>
                    <h:outputLabel value="#{bundle.EditPermissionLabel_permissionName}" for="permissionName" />
                    <h:inputText id="permissionName" value="#{permissionController.selected.permissionName}" title="#{bundle.EditPermissionTitle_permissionName}" required="true" requiredMessage="#{bundle.EditPermissionRequiredMessage_permissionName}"/>
                </h:panelGrid>
                <h:commandLink action="#{permissionController.update}" value="#{bundle.EditPermissionSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPermissionViewLink}"/>
                <br />
                <h:commandLink action="#{permissionController.prepareList}" value="#{bundle.EditPermissionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPermissionIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
