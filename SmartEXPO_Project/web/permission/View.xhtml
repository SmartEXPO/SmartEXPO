<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPermissionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPermissionLabel_permissionId}"/>
                    <h:outputText value="#{permissionController.selected.permissionId}" title="#{bundle.ViewPermissionTitle_permissionId}"/>
                    <h:outputText value="#{bundle.ViewPermissionLabel_permissionName}"/>
                    <h:outputText value="#{permissionController.selected.permissionName}" title="#{bundle.ViewPermissionTitle_permissionName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{permissionController.destroyAndView}" value="#{bundle.ViewPermissionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPermissionEditLink}"/>
                <br />
                <h:commandLink action="#{permissionController.prepareCreate}" value="#{bundle.ViewPermissionCreateLink}" />
                <br />
                <h:commandLink action="#{permissionController.prepareList}" value="#{bundle.ViewPermissionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPermissionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
