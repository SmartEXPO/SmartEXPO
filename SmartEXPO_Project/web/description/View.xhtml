<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewDescriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewDescriptionLabel_descriptionId}"/>
                    <h:outputText value="#{descriptionController.selected.descriptionId}" title="#{bundle.ViewDescriptionTitle_descriptionId}"/>
                    <h:outputText value="#{bundle.ViewDescriptionLabel_title}"/>
                    <h:outputText value="#{descriptionController.selected.title}" title="#{bundle.ViewDescriptionTitle_title}"/>
                    <h:outputText value="#{bundle.ViewDescriptionLabel_content}"/>
                    <h:outputText value="#{descriptionController.selected.content}" title="#{bundle.ViewDescriptionTitle_content}"/>
                    <h:outputText value="#{bundle.ViewDescriptionLabel_item}"/>
                    <h:outputText value="#{descriptionController.selected.item}" title="#{bundle.ViewDescriptionTitle_item}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{descriptionController.destroyAndView}" value="#{bundle.ViewDescriptionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewDescriptionEditLink}"/>
                <br />
                <h:commandLink action="#{descriptionController.prepareCreate}" value="#{bundle.ViewDescriptionCreateLink}" />
                <br />
                <h:commandLink action="#{descriptionController.prepareList}" value="#{bundle.ViewDescriptionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewDescriptionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
