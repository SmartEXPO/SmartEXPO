<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDescriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDescriptionEmpty}" rendered="#{descriptionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{descriptionController.items.rowCount > 0}">
                    <h:outputText value="#{descriptionController.pagination.pageFirstItem + 1}..#{descriptionController.pagination.pageLastItem + 1}/#{descriptionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{descriptionController.previous}" value="#{bundle.Previous} #{descriptionController.pagination.pageSize}" rendered="#{descriptionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{descriptionController.next}" value="#{bundle.Next} #{descriptionController.pagination.pageSize}" rendered="#{descriptionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{descriptionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescriptionTitle_descriptionId}"/>
                            </f:facet>
                            <h:outputText value="#{item.descriptionId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescriptionTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescriptionTitle_content}"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDescriptionTitle_item}"/>
                            </f:facet>
                            <h:outputText value="#{item.item}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{descriptionController.prepareView}" value="#{bundle.ListDescriptionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{descriptionController.prepareEdit}" value="#{bundle.ListDescriptionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{descriptionController.destroy}" value="#{bundle.ListDescriptionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{descriptionController.prepareCreate}" value="#{bundle.ListDescriptionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDescriptionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
