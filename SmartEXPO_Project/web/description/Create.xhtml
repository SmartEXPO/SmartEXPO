<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDescriptionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDescriptionLabel_descriptionId}" for="descriptionId" />
                    <h:inputText id="descriptionId" value="#{descriptionController.selected.descriptionId}" title="#{bundle.CreateDescriptionTitle_descriptionId}" required="true" requiredMessage="#{bundle.CreateDescriptionRequiredMessage_descriptionId}"/>
                    <h:outputLabel value="#{bundle.CreateDescriptionLabel_title}" for="title" />
                    <h:inputText id="title" value="#{descriptionController.selected.title}" title="#{bundle.CreateDescriptionTitle_title}" required="true" requiredMessage="#{bundle.CreateDescriptionRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateDescriptionLabel_content}" for="content" />
                    <h:inputText id="content" value="#{descriptionController.selected.content}" title="#{bundle.CreateDescriptionTitle_content}" required="true" requiredMessage="#{bundle.CreateDescriptionRequiredMessage_content}"/>
                    <h:outputLabel value="#{bundle.CreateDescriptionLabel_item}" for="item" />
                    <h:selectOneMenu id="item" value="#{descriptionController.selected.item}" title="#{bundle.CreateDescriptionTitle_item}" required="true" requiredMessage="#{bundle.CreateDescriptionRequiredMessage_item}">
                        <f:selectItems value="#{itemController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{descriptionController.create}" value="#{bundle.CreateDescriptionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{descriptionController.prepareList}" value="#{bundle.CreateDescriptionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDescriptionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
