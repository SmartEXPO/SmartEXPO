<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAudioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAudioLabel_audioId}" for="audioId" />
                    <h:inputText id="audioId" value="#{audioController.selected.audioId}" title="#{bundle.EditAudioTitle_audioId}" required="true" requiredMessage="#{bundle.EditAudioRequiredMessage_audioId}"/>
                    <h:outputLabel value="#{bundle.EditAudioLabel_title}" for="title" />
                    <h:inputText id="title" value="#{audioController.selected.title}" title="#{bundle.EditAudioTitle_title}" required="true" requiredMessage="#{bundle.EditAudioRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditAudioLabel_url}" for="url" />
                    <h:inputText id="url" value="#{audioController.selected.url}" title="#{bundle.EditAudioTitle_url}" required="true" requiredMessage="#{bundle.EditAudioRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.EditAudioLabel_description}" for="description" />
                    <h:inputText id="description" value="#{audioController.selected.description}" title="#{bundle.EditAudioTitle_description}" required="true" requiredMessage="#{bundle.EditAudioRequiredMessage_description}"/>
                </h:panelGrid>
                <h:commandLink action="#{audioController.update}" value="#{bundle.EditAudioSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAudioViewLink}"/>
                <br />
                <h:commandLink action="#{audioController.prepareList}" value="#{bundle.EditAudioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAudioIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
