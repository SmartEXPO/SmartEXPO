<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAudioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAudioLabel_audioId}"/>
                    <h:outputText value="#{audioController.selected.audioId}" title="#{bundle.ViewAudioTitle_audioId}"/>
                    <h:outputText value="#{bundle.ViewAudioLabel_title}"/>
                    <h:outputText value="#{audioController.selected.title}" title="#{bundle.ViewAudioTitle_title}"/>
                    <h:outputText value="#{bundle.ViewAudioLabel_url}"/>
                    <h:outputText value="#{audioController.selected.url}" title="#{bundle.ViewAudioTitle_url}"/>
                    <h:outputText value="#{bundle.ViewAudioLabel_description}"/>
                    <h:outputText value="#{audioController.selected.description}" title="#{bundle.ViewAudioTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{audioController.destroyAndView}" value="#{bundle.ViewAudioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAudioEditLink}"/>
                <br />
                <h:commandLink action="#{audioController.prepareCreate}" value="#{bundle.ViewAudioCreateLink}" />
                <br />
                <h:commandLink action="#{audioController.prepareList}" value="#{bundle.ViewAudioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAudioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
