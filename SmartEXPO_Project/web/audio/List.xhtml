<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAudioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAudioEmpty}" rendered="#{audioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{audioController.items.rowCount > 0}">
                    <h:outputText value="#{audioController.pagination.pageFirstItem + 1}..#{audioController.pagination.pageLastItem + 1}/#{audioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{audioController.previous}" value="#{bundle.Previous} #{audioController.pagination.pageSize}" rendered="#{audioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{audioController.next}" value="#{bundle.Next} #{audioController.pagination.pageSize}" rendered="#{audioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{audioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAudioTitle_audioId}"/>
                            </f:facet>
                            <h:outputText value="#{item.audioId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAudioTitle_title}"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAudioTitle_url}"/>
                            </f:facet>
                            <h:outputText value="#{item.url}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAudioTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{audioController.prepareView}" value="#{bundle.ListAudioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{audioController.prepareEdit}" value="#{bundle.ListAudioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{audioController.destroy}" value="#{bundle.ListAudioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{audioController.prepareCreate}" value="#{bundle.ListAudioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAudioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
