<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8" />
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="" />
        <meta name="author" content="Boy" />

        <meta name="viewport" content="width=device-width; user-scalable=no, maximun-scale=1.0" />

        <h:outputStylesheet library="theme1" name="css/style.css" />
        <h:outputStylesheet library="theme1" name="css/login_style.css" />

        <title>Sign In | SmartEXPO</title>
    </h:head>
    <h:body>
        <div id="content">
            <h:form>
                <h:commandButton class="back_to_home_bt" action="index?faces-redirect=true" value="Cancel" />
            </h:form>
            <div>
                <h:graphicImage id="logo" library="theme1" name="images/item_logo.png" />
            </div>
            <div id="login">
                <div>
                    <p:inputText id="username"
                                 value="#{signInManagedBean.userName}" required="true" />
                    <p:watermark forElement="username" value="Username" />
                </div>
                <div>
                    <p:password id="password"
                                value="#{signInManagedBean.password}"
                                feedback="true" inline="true" required="true"/>
                    <p:watermark forElement="password" value="Password" />
                </div>
                <div>
                    <p:commandButton id="sign_up" value="Sign Up"
                                     action="#{signInManagedBean.verify}" />
                </div>
                <div>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                </div>
            </div>
        </div>

        <footer>
            Copyright &copy; 2013 by SmartEXPO orgnization.
        </footer>
    </h:body>
</html>
