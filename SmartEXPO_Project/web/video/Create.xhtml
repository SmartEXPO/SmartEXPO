<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVideoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVideoLabel_description}" for="description" />
                    <h:inputText id="description" value="#{videoController.selected.description}" title="#{bundle.CreateVideoTitle_description}" required="true" requiredMessage="#{bundle.CreateVideoRequiredMessage_description}"/>
                    <h:outputLabel value="#{bundle.CreateVideoLabel_title}" for="title" />
                    <h:inputText id="title" value="#{videoController.selected.title}" title="#{bundle.CreateVideoTitle_title}" required="true" requiredMessage="#{bundle.CreateVideoRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateVideoLabel_url}" for="url" />
                    <h:inputText id="url" value="#{videoController.selected.url}" title="#{bundle.CreateVideoTitle_url}" required="true" requiredMessage="#{bundle.CreateVideoRequiredMessage_url}"/>
                    <h:outputLabel value="#{bundle.CreateVideoLabel_videoId}" for="videoId" />
                    <h:inputText id="videoId" value="#{videoController.selected.videoId}" title="#{bundle.CreateVideoTitle_videoId}" required="true" requiredMessage="#{bundle.CreateVideoRequiredMessage_videoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{videoController.create}" value="#{bundle.CreateVideoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{videoController.prepareList}" value="#{bundle.CreateVideoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVideoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
