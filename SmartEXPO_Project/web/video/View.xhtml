<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVideoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVideoLabel_description}"/>
                    <h:outputText value="#{videoController.selected.description}" title="#{bundle.ViewVideoTitle_description}"/>
                    <h:outputText value="#{bundle.ViewVideoLabel_title}"/>
                    <h:outputText value="#{videoController.selected.title}" title="#{bundle.ViewVideoTitle_title}"/>
                    <h:outputText value="#{bundle.ViewVideoLabel_url}"/>
                    <h:outputText value="#{videoController.selected.url}" title="#{bundle.ViewVideoTitle_url}"/>
                    <h:outputText value="#{bundle.ViewVideoLabel_videoId}"/>
                    <h:outputText value="#{videoController.selected.videoId}" title="#{bundle.ViewVideoTitle_videoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{videoController.destroyAndView}" value="#{bundle.ViewVideoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewVideoEditLink}"/>
                <br />
                <h:commandLink action="#{videoController.prepareCreate}" value="#{bundle.ViewVideoCreateLink}" />
                <br />
                <h:commandLink action="#{videoController.prepareList}" value="#{bundle.ViewVideoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewVideoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
