<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAuthorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAuthorLabel_authorId}" for="authorId" />
                    <h:inputText id="authorId" value="#{authorController.selected.authorId}" title="#{bundle.EditAuthorTitle_authorId}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_authorId}"/>
                    <h:outputLabel value="#{bundle.EditAuthorLabel_name}" for="name" />
                    <h:inputText id="name" value="#{authorController.selected.name}" title="#{bundle.EditAuthorTitle_name}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditAuthorLabel_birthday}" for="birthday" />
                    <h:inputText id="birthday" value="#{authorController.selected.birthday}" title="#{bundle.EditAuthorTitle_birthday}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_birthday}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAuthorLabel_deathDate}" for="deathDate" />
                    <h:inputText id="deathDate" value="#{authorController.selected.deathDate}" title="#{bundle.EditAuthorTitle_deathDate}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_deathDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAuthorLabel_introduction}" for="introduction" />
                    <h:inputText id="introduction" value="#{authorController.selected.introduction}" title="#{bundle.EditAuthorTitle_introduction}" required="true" requiredMessage="#{bundle.EditAuthorRequiredMessage_introduction}"/>
                </h:panelGrid>
                <h:commandLink action="#{authorController.update}" value="#{bundle.EditAuthorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAuthorViewLink}"/>
                <br />
                <h:commandLink action="#{authorController.prepareList}" value="#{bundle.EditAuthorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAuthorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
