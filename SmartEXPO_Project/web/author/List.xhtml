<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAuthorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAuthorEmpty}" rendered="#{authorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{authorController.items.rowCount > 0}">
                    <h:outputText value="#{authorController.pagination.pageFirstItem + 1}..#{authorController.pagination.pageLastItem + 1}/#{authorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{authorController.previous}" value="#{bundle.Previous} #{authorController.pagination.pageSize}" rendered="#{authorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{authorController.next}" value="#{bundle.Next} #{authorController.pagination.pageSize}" rendered="#{authorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{authorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuthorTitle_authorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.authorId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuthorTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuthorTitle_birthday}"/>
                            </f:facet>
                            <h:outputText value="#{item.birthday}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuthorTitle_deathDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.deathDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAuthorTitle_introduction}"/>
                            </f:facet>
                            <h:outputText value="#{item.introduction}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{authorController.prepareView}" value="#{bundle.ListAuthorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{authorController.prepareEdit}" value="#{bundle.ListAuthorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{authorController.destroy}" value="#{bundle.ListAuthorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{authorController.prepareCreate}" value="#{bundle.ListAuthorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAuthorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
