<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAuthorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAuthorLabel_authorId}" for="authorId" />
                    <h:inputText id="authorId" value="#{authorController.selected.authorId}" title="#{bundle.CreateAuthorTitle_authorId}" required="true" requiredMessage="#{bundle.CreateAuthorRequiredMessage_authorId}"/>
                    <h:outputLabel value="#{bundle.CreateAuthorLabel_name}" for="name" />
                    <h:inputText id="name" value="#{authorController.selected.name}" title="#{bundle.CreateAuthorTitle_name}" required="true" requiredMessage="#{bundle.CreateAuthorRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateAuthorLabel_birthday}" for="birthday" />
                    <h:inputText id="birthday" value="#{authorController.selected.birthday}" title="#{bundle.CreateAuthorTitle_birthday}" required="true" requiredMessage="#{bundle.CreateAuthorRequiredMessage_birthday}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAuthorLabel_deathDate}" for="deathDate" />
                    <h:inputText id="deathDate" value="#{authorController.selected.deathDate}" title="#{bundle.CreateAuthorTitle_deathDate}" required="true" requiredMessage="#{bundle.CreateAuthorRequiredMessage_deathDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAuthorLabel_introduction}" for="introduction" />
                    <h:inputText id="introduction" value="#{authorController.selected.introduction}" title="#{bundle.CreateAuthorTitle_introduction}" required="true" requiredMessage="#{bundle.CreateAuthorRequiredMessage_introduction}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{authorController.create}" value="#{bundle.CreateAuthorSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{authorController.prepareList}" value="#{bundle.CreateAuthorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAuthorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
