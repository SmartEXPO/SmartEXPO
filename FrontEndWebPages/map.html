<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="" />
        <meta name="author" content="Ben" />

        <meta name="viewport" content="width=device-width; initial-scale=1.0" />

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <title>SmartEXPO</title>

        <script src="./scripts/easeljs-0.6.0.min.js"></script>
        <script src="./scripts/tweenjs-0.4.0.min.js"></script>
        <script src="./scripts/movieclip-0.6.0.min.js"></script>
        <script src="./scripts/MapNavig.js"></script>
        <script src="./scripts/jquery_1_9_1.js"></script>
        <script src="./scripts/map_effect.js"></script>

        <link rel="stylesheet" type="text/css" href="./style/style.css" />
        <link rel="stylesheet" type="text/css" href="./style/index_style.css" />

        <script>
            var canvas, stage, exportRoot;

            function init() {
                canvas = document.getElementById("canvas");
                images = images || {};
                exportRoot = new lib.MapNavig();

                stage = new createjs.Stage(canvas);
                stage.addChild(exportRoot);
                stage.update();
                stage.enableMouseOver();
                //激活悬浮动作

                initMapInteraction();
                //map_effect.js

                createjs.Ticker.setFPS(24);
                createjs.Ticker.addEventListener("tick", stage);
            }
        </script>
    </head>

    <body onload="init();">
        <canvas id="canvas" width="1366" height="768" style="background-color:#dadad2"></canvas>
    </body>
</html>
