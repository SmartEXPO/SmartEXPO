<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <meta charset="UTF-8" />
        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="description" content="" />
        <meta name="author" content="Ben" />

        <meta name="viewport" content="width=device-width; initial-scale=1.0" />

        <!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
        <link rel="shortcut icon" href="/favicon.ico" />
        <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

        <title>SmartEXPO | Contact</title>

        <h:outputStylesheet library="#{info.lib}" name="css/style.css" />
        <h:outputStylesheet library="#{info.lib}" name="css/index_style.css" />      
        <h:outputStylesheet library="#{info.lib}" name="css/contact_style.css" />      


        <h:outputScript library="#{info.lib}" name="scripts/jquery_1_9_1.js"
                        target="head"/>
        <h:outputScript library="#{info.lib}" name="scripts/sidebar.js" target="head" />
        <h:outputScript library="#{info.lib}" name="scripts/contact_effect.js" target="head" />

    </h:head>

    <h:body>
        <header>
            <nav>
                <h:outputLink class="navi" value="map.xhtml">#{info['navigator.map']}</h:outputLink>|
                <h:outputLink class="navi" value="info.xhtml">#{info['navigator.info']}</h:outputLink>|
                <h:outputLink class="navi" value="contact.xhtml">#{info['navigator.contact']}</h:outputLink>
            </nav>
            <h:outputLink value="#{info.homeHref}">
                <h:graphicImage id="logo" library="#{info.lib}"
                                name="images/logo.png"/>
            </h:outputLink>
            <div id="decologo">
                <div id="shortbar"></div>
                <div id="longbar"></div>
            </div>
        </header>

        <div style="text-align: center;">
            <table id="__01" width="801" height="600" border="0" cellpadding="0" cellspacing="0" style="margin:30px auto 0 auto;">
                <tr>
                    <td colspan="4">
                        <h:graphicImage library="#{info.lib}" name="images/contact/contactpage_01.png" width="800" height="47" alt=""/></td>
                    <td width="1" height="47">
                    </td>
                </tr>
                <tr>
                    <td rowspan="2" style="height:167px;width:165px;" id="lyr">
                        <a href='http://blog.luyiren.com/'>
                            <h:graphicImage id="lyr_g" library="#{info.lib}" name="images/contact/contactpage_02.png" width="165" height="167" alt="" style="display:none;"/></a></td>
                    <td>
                        <h:graphicImage library="#{info.lib}" name="images/contact/contactpage_03.png" width="235" height="166" alt=""/></td>
                    <td style="height:166px;width:167px;" id="lzh">
                        <a href="https://github.com/codinfox">
                        <h:graphicImage id="lzh_g" library="#{info.lib}" name="images/contact/contactpage_04.png" width="167" height="166" alt="" style="display:none;"/></a></td>
                    <td>
                        <h:graphicImage library="#{info.lib}" name="images/contact/contactpage_05.png" width="233" height="166" alt=""/></td>
                    <td width="1" height="166" ></td>
                </tr>
                <tr>
                    <td colspan="3" rowspan="2">
                        <h:graphicImage library="#{info.lib}" name="images/contact/contactpage_06.png" width="635" height="93" alt=""/></td>
                    <td width="1" height="1" ></td>
                </tr>
                <tr>
                    <td>
                        <h:graphicImage library="#{info.lib}" name="images/contact/contactpage_07.png" width="165" height="92" alt=""/></td>
                    <td width="1" height="92" ></td>
                </tr>
                <tr>
                    <td rowspan="2" style="height:167px;width:165px;" id="lby">
                        <a href="https://github.com/sxmx1111/">
                            <h:graphicImage id="lby_g" library="#{info.lib}" name="images/contact/contactpage_08.png" width="165" height="167" alt="" style="display:none;"/></a>
                    </td>
                    <td>
                        <h:graphicImage library="#{info.lib}" name="images/contact/contactpage_09.png" width="235" height="166" alt=""/></td>
                    <td rowspan="2" style="height:167px;width:167px;" id="zyq">
                        <a href="#">
                        <h:graphicImage id="zyq_g" library="#{info.lib}" name="images/contact/contactpage_10.png" width="167" height="167" alt="" style="display:none;"/></a></td>
                    <td rowspan="3">
                        <h:graphicImage library="#{info.lib}" name="images/contact/contactpage_11.png" width="233" height="294" alt=""/></td>
                    <td width="1" height="166" ></td>
                </tr>
                <tr>
                    <td rowspan="2">
                        <h:graphicImage library="#{info.lib}" name="images/contact/contactpage_12.png" width="235" height="128" alt=""/></td>
                    <td width="1" height="1" ></td>
                </tr>
                <tr>
                    <td>
                        <h:graphicImage library="#{info.lib}" name="images/contact/contactpage_13.png" width="165" height="127" alt=""/></td>
                    <td>
                        <h:graphicImage library="#{info.lib}" name="images/contact/contactpage_14.png" width="167" height="127" alt=""/></td>
                    <td width="1" height="127" ></td>
                </tr>
            </table>
        </div>


        <footer style="margin-top:20px">
            <h:outputText value="#{info.footer}" escape="false"/>
        </footer>

        <div id="side_bar">
            <h:graphicImage id="handler" library="#{info.lib}" name="images/handler.png" />
            <div id="expand_sidebar">
                <div id="sidebar_back"></div>
                <div id="sidebar_content">
                    <div style="text-align:center;padding-top:20px;">
                        <h:graphicImage library="#{info.lib}" name="images/decobar.png" />
                        <h2 style="margin-top:-2px;padding-left:40px;">
                            <h:outputText value="#{info['sideBar.exhibitionAreaMap']}" 
                                          escape="false" />
                        </h2>
                        <!--这个地方貌似那个图片不是居中做的-->
                        <h:outputLink value="map.xhtml">
                            <h:graphicImage library="#{info.lib}" name="images/map.png" />
                        </h:outputLink>
                        <br /><br />
                        <h:graphicImage library="#{info.lib}" name="images/decobar.png" />
                        <h2 style="margin-top:-2px;padding-left:40px;">
                            <h:outputText value="#{info['sideBar.recommendItem']}"
                                          escape="false" />
                        </h2>
                        <div style="text-align: center;">
                            <table id="sidebar_rect" width="547" height="101" border="0" cellpadding="0" cellspacing="0" 
                                   background="/SmartEXPO_Proj_new/faces/javax.faces.resource/images/sidebar_rect.png?ln=#{info.lib}"
                                   style="margin:0 auto;padding:0 0 0 0;">
                                <tr>
                                    <td colspan="9" style="width:547px;height:3px;"></td>
                                </tr>
                                <tr>
                                    <td style="width:11px;height:80px;"></td>
                                    <td style="width:120px;height:80px;">
                                        <h:outputLink value="item/#{indexManagedBean.recommendItems[0].itemId}/#{indexManagedBean.recommendItems[0].itemName.replaceAll(' ', '-')}">
                                            <h:graphicImage value="#{indexManagedBean.recommendItems[0].imageurl}"
                                                            style="width: 120px; height: 80px;" />
                                        </h:outputLink>
                                    </td>
                                    <td style="width:15px;height:80px;"></td>
                                    <td style="width:120px;height:80px;">
                                        <h:outputLink value="item/#{indexManagedBean.recommendItems[1].itemId}/#{indexManagedBean.recommendItems[1].itemName.replaceAll(' ', '-')}">
                                            <h:graphicImage value="#{indexManagedBean.recommendItems[1].imageurl}"
                                                            style="width: 120px; height: 80px" />
                                        </h:outputLink>
                                    </td>
                                    <td style="width:15px;height:80px;"></td>
                                    <td style="width:120px;height:80px;">
                                        <h:outputLink value="item/#{indexManagedBean.recommendItems[2].itemId}/#{indexManagedBean.recommendItems[2].itemName.replaceAll(' ', '-')}">
                                            <h:graphicImage value="#{indexManagedBean.recommendItems[2].imageurl}"
                                                            style="width: 120px; height: 80px" />
                                        </h:outputLink>
                                    </td>
                                    <td style="width:15px;height:80px;"></td>
                                    <td style="width:120px;height:80px;">
                                        <h:outputLink value="item/#{indexManagedBean.recommendItems[3].itemId}/#{indexManagedBean.recommendItems[3].itemName.replaceAll(' ', '-')}">
                                            <h:graphicImage value="#{indexManagedBean.recommendItems[3].imageurl}"
                                                            style="width: 120px; height: 80px" />
                                        </h:outputLink>
                                    </td>
                                    <td style="width:11px;height:80px;"></td>
                                </tr>
                                <tr>
                                    <td colspan="9" style="width:547px;height:18px;"></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="handler_vanish"></div>
            </div>
        </div>

    </h:body>
</html>
