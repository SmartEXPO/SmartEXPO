<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/admin/admin_template.xhtml">
        <ui:define name="title">Manager | Sign Up</ui:define>
        <ui:define name="content">
            <h:form>
                <h:panelGrid columns="3">
                    <p:inputText id="username" required="true"
                                 value="#{signUpManagedBean.username}" />
                    <p:watermark for="username" value="Username" />
                    <p:message for="username" />

                    <p:password id="password" required="true"
                                value="#{signUpManagedBean.password}" />
                    <p:watermark for="password" value="Password" />
                    <p:message for="password" />

                    <p:password id="confirm_password" required="true"
                                value="#{signUpManagedBean.confirmPassword}" />
                    <p:watermark for="confirm_password" value="Confirm Password" />
                    <p:message for="confirm_password" />

                    <p:selectManyCheckbox id="permission_sel"
                                          value="#{signUpManagedBean.permissionString}">
                        <f:selectItem itemValue="p1"
                                      itemLabel="Permission 1" />
                        <f:selectItem itemValue="p2"
                                      itemLabel="Permission 2" />
                        <f:selectItem itemValue="p3"
                                      itemLabel="Permission 3" />
                    </p:selectManyCheckbox>
                    <p:message for="permission_sel" />
                </h:panelGrid>
                <p:commandButton actionListener="#{signUpManagedBean.verify}"
                                 value="Sign Up" ajax="true"
                                 update="@form"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
