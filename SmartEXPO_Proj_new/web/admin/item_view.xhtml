<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/admin/admin_template.xhtml">
        <ui:define name="title">Item | View</ui:define>
        <ui:define name="content">
            <div>
                <p:carousel value="#{itemViewManagedBean.items}" var="show_item">
                    <h:panelGrid columns="1" cellpadding="3"
                                 style="width: 150px; height: 120px; text-align: center">
                        <h:graphicImage value="#{show_item.picURL}" />
                        <h:outputText value="#{show_item.name}" />
                        <h:outputText value="#{show_item.author_name}" />
                    </h:panelGrid>
                </p:carousel>
            </div>
        </ui:define>
    </ui:composition>
</html>
