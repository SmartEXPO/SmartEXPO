<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/admin/admin_template.xhtml">
        <ui:define name="title">Item | Comment</ui:define>
        <ui:define name="content">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText value="Choose Theme: " />
                <p:themeSwitcher style="165px" id="statefulswitcher">
                    <f:selectItem itemLabel="Choose Theme" itemValue="" />
                    <f:selectItems value="#{themeSwitcherBean.themes}" />
                    <p:ajax listener="#{themeSwitcherBean.saveTheme}" />
                </p:themeSwitcher>
            </h:panelGrid>
        </ui:define>
    </ui:composition>
</html>
