<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sign Up | SmartEXPO</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <div>
                    <h:inputText id="username"
                                 value="#{signUpManagedBean.username}" />
                    <h:inputSecret id="password"
                                   value="#{signUpManagedBean.password}" />
                    <h:inputSecret id="confirm_password"
                                   value="#{signUpManagedBean.confirmPassword}" />
                    <h:selectManyCheckbox id="permission_sel"
                                          value="#{signUpManagedBean.permissionString}">
                        <f:selectItem itemValue="p1"
                                      itemLabel="Permission 1" />
                        <f:selectItem itemValue="p2"
                                      itemLabel="Permission 2" />
                        <f:selectItem itemValue="p3"
                                      itemLabel="Permission 3" />
                    </h:selectManyCheckbox>
                </div>
                <div>
                    <h:commandButton action="#{signUpManagedBean.signUpVerify}"
                                     value="Sign Up">
                        <f:ajax listener="#{signUpManagedBean.verify}"
                                execute="username password
                                confirm_password permission_sel"
                                render="msg" />
                    </h:commandButton>
                    <h:messages id="msg" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
