<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Sign Up | SmartEXPO</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <div>
                    <h:inputText value="#{signUpManagedBean.username}" />
                    <h:inputSecret value="#{signUpManagedBean.password}" />
                    <h:inputSecret value="#{signUpManagedBean.confirmPassword}" />
                </div>
                <div>
                    <h:commandButton action="#{signUpManagedBean.signUpVerify}"
                                     value="Sign Up" />
                </div>
            </h:form>
        </div>
    </h:body>
</html>
